<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
      <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        p{
                 width: 300px;
           background-color: rgb(179, 223, 179);
            border-radius: 10px;
            height: 150px;
            margin: 50px auto ;
            display: flex;
           justify-content: center;
            align-items: center;
            font-size: 18px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.7);

        }
    </style>
</head>
<body>
    <p>
       <b> Area of Cylinder: </b> <span id="areaSpan"> </span>
    </p>
<script>
const areaSpan= document.querySelector("#areaSpan");
const pi=3.14159;
const cylinder={
radius: 10,
height: 20,
area()
{
    return pi*this.radius*this.radius*this.height;
}
}
const area = cylinder.area();
areaSpan.innerHTML=area.toFixed(2)+ "sq. unit";
</script>
</body>
</html>
